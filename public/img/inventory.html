<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>WonDieWorld 인벤토리</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #cfc6aa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "Noto Sans KR", system-ui, -apple-system, sans-serif;
    }

    /* 인벤토리 전체 래퍼 */
    .inv-screen {
      position: relative;
      width: 1152px;     /* 이미지 원본에 맞춰서 */
      height: 768px;     /* 비율 유지 */
      overflow: hidden;
    }

    /* 배경 이미지 */
    .inv-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
      pointer-events: none; /* 배경은 클릭 안 받게 */
    }

    /* 공통 핫스팟 (슬롯/버튼) */
    .hotspot {
      position: absolute;
      cursor: pointer;
      /* 슬롯 영역 보이기용 임시 배경 – 개발 끝나면 주석 처리하거나 지워도 됨 */
      background: rgba(255, 255, 255, 0);
    }

    /* 슬롯 하이라이트 */
    .slot.selected {
      outline: 4px solid rgba(255, 215, 0, 0.8);
      border-radius: 18px;
    }

    /* 아이템 이름/설명 오버레이 텍스트 (메모지 안쪽) */
    .detail-name {
      position: absolute;
      left: 72%;
      top: 76%;
      width: 22%;
      font-size: 20px;
      font-weight: 600;
      color: #5b4a30;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: left;
    }

    .detail-desc {
      position: absolute;
      left: 72%;
      top: 82%;
      width: 22%;
      font-size: 14px;
      line-height: 1.4;
      color: #7a6745;
      text-align: left;
    }

    /* 버튼 영역 오버레이 – 클릭만 받고 실제 그림은 PNG에 있음 */
    .btn-equip,
    .btn-store {
      position: absolute;
      bottom: 6.5%;
      width: 10%;
      height: 7%;
      cursor: pointer;
    }
    .btn-equip {
      left: 72%;
    }
    .btn-store {
      left: 83%;
    }

    /* 탭도 원하면 클릭 가능하게 – 여기선 도구 탭만 예시 */
    .tab {
      position: absolute;
      top: 11%;
      width: 9%;
      height: 7%;
      cursor: pointer;
    }
    .tab-tools  { left: 23%; }
    .tab-cloth  { left: 33%; }
    .tab-misc   { left: 43%; }
    .tab-mat    { left: 53%; }
    .tab-etc    { left: 63%; }

    .tab.active {
      outline: 3px solid rgba(255, 200, 90, 0.9);
      border-radius: 999px;
    }
  </style>
</head>
