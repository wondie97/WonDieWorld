
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>WonDieWorld Inventory Sync Demo</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Socket.io 클라이언트 -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="net.js"></script>
  <script src="inventoryOverlay.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <canvas id="gameCanvas" width="960" height="540"></canvas>

  <!-- 인벤토리 오버레이 -->
  <div id="inventoryOverlay" class="inv-overlay hidden">
    <div class="inv-screen">
      <img
        src="inventory_ui.png"
        alt="Inventory UI"
        class="inv-bg"
      />

      <!-- 상단 탭 -->
      <div class="hotspot tab tab-tools" data-category="tool"></div>
      <div class="hotspot tab tab-cloth" data-category="cloth"></div>
      <div class="hotspot tab tab-misc" data-category="misc"></div>
      <div class="hotspot tab tab-mat" data-category="material"></div>
      <div class="hotspot tab tab-etc" data-category="etc"></div>

      <!-- 4x4 슬롯 -->
      <div class="hotspot slot" data-slot="0" style="left:37%; top:27%; width:7.5%; height:9%;"></div>
      <div class="hotspot slot" data-slot="1" style="left:46%; top:27%; width:7.5%; height:9%;"></div>
      <div class="hotspot slot" data-slot="2" style="left:55%; top:27%; width:7.5%; height:9%;"></div>
      <div class="hotspot slot" data-slot="3" style="left:64%; top:27%; width:7.5%; height:9%;"></div>

      <div class="hotspot slot" data-slot="4" style="left:37%; top:38%; width:7.5%; height:9%;"></div>
      <div class="hotspot slot" data-slot="5" style="left:46%; top:38%; width:7.5%; height:9%;"></div>
      <div class="hotspot slot" data-slot="6" style="left:55%; top:38%; width:7.5%; height:9%;"></div>
      <div class="hotspot slot" data-slot="7" style="left:64%; top:38%; width:7.5%; height:9%;"></div>

      <div class="hotspot slot" data-slot="8"  style="left:37%; top:49%; width:7.5%; height:9%;"></div>
      <div class="hotspot slot" data-slot="9"  style="left:46%; top:49%; width:7.5%; height:9%;"></div>
      <div class="hotspot slot" data-slot="10" style="left:55%; top:49%; width:7.5%; height:9%;"></div>
      <div class="hotspot slot" data-slot="11" style="left:64%; top:49%; width:7.5%; height:9%;"></div>

      <div class="hotspot slot" data-slot="12" style="left:37%; top:60%; width:7.5%; height:9%;"></div>
      <div class="hotspot slot" data-slot="13" style="left:46%; top:60%; width:7.5%; height:9%;"></div>
      <div class="hotspot slot" data-slot="14" style="left:55%; top:60%; width:7.5%; height:9%;"></div>
      <div class="hotspot slot" data-slot="15" style="left:64%; top:60%; width:7.5%; height:9%;"></div>

      <div class="detail-name" id="invDetailName">아이템을 선택해 주세요</div>
      <div class="detail-desc" id="invDetailDesc">
        슬롯을 클릭하면<br>여기에 설명이 표시됩니다.
      </div>

      <div class="btn-equip hotspot" id="invBtnEquip"></div>
      <div class="btn-store hotspot" id="invBtnStore"></div>
    </div>
  </div>
</body>
</html>
