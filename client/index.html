<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>WonDieWorld</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />

  <script src="/socket.io/socket.io.js"></script>
  <script src="net.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <!-- ğŸ”¹ ë©”ì¸ ê´‘ì¥ ë°°ê²½ ì˜ìƒ -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="videos/main_plaza.mp4" type="video/mp4" />
  </video>

  <!-- ğŸ”¹ ìƒë‹¨ ë¡œê³  -->
  <div class="top-logo-bar">
    <img src="img/logo_wondieworld.png" alt="WonDieWorld" class="logo-img" />
  </div>

  <!-- ğŸ”¹ ë¡œê·¸ì¸ / íšŒì›ê°€ì… UI -->
  <div id="authOverlay" class="auth-overlay">
    <div class="login-panel">
      <!-- íƒ­ -->
      <div class="tabs">
        <button id="tabLogin" class="tab-btn active">
          <span>ë¡œê·¸ì¸</span>
        </button>
        <button id="tabRegister" class="tab-btn">
          <span>íšŒì›ê°€ì…</span>
        </button>
      </div>

      <!-- íŒ¨ë„ ì•ˆ ë‚´ìš© -->
      <div class="panel-body">
        <!-- ë¡œê·¸ì¸ í¼ -->
        <form id="loginForm" class="auth-form">
          <label>
            ì´ë©”ì¼
            <input type="email" id="loginEmail" required />
          </label>
          <label>
            ë¹„ë°€ë²ˆí˜¸
            <input type="password" id="loginPassword" required />
          </label>
          <button type="submit" class="btn-img btn-login">ë¡œê·¸ì¸</button>
        </form>

        <!-- íšŒì›ê°€ì… í¼ -->
        <form id="registerForm" class="auth-form hidden">
          <label>
            ì´ë©”ì¼
            <input type="email" id="regEmail" required />
          </label>
          <label>
            ë¹„ë°€ë²ˆí˜¸ (4ì ì´ìƒ)
            <input type="password" id="regPassword" required minlength="4" />
          </label>
          <label>
            ë‹‰ë„¤ì„
            <input type="text" id="regNickname" required />
          </label>
          <button type="submit" class="btn-img btn-register">íšŒì›ê°€ì…</button>
        </form>

        <div id="authMessage" class="auth-message"></div>
      </div>
    </div>
  </div>

  <!-- ğŸ”¹ ë¡œê·¸ì¸ í›„ ê²Œì„ í™”ë©´ -->
  <div id="gameRoot" class="game-root hidden">
    <canvas id="gameCanvas" width="960" height="540"></canvas>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    function setMsg(msg, err = false) {
      const box = $("authMessage");
      box.textContent = msg || "";
      box.style.color = err ? "red" : "#333";
    }

    function showLoginTab() {
      $("loginForm").classList.remove("hidden");
      $("registerForm").classList.add("hidden");
      $("tabLogin").classList.add("active");
      $("tabRegister").classList.remove("active");
      setMsg("");
    }

    function showRegisterTab() {
      $("loginForm").classList.add("hidden");
      $("registerForm").classList.remove("hidden");
      $("tabLogin").classList.remove("active");
      $("tabRegister").classList.add("active");
      setMsg("");
    }

    function showGame() {
      $("authOverlay").classList.add("hidden");
      $("gameRoot").classList.remove("hidden");
    }

    async function apiPost(url, body) {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });
      return res.json();
    }

    window.addEventListener("load", () => {
      $("tabLogin").addEventListener("click", showLoginTab);
      $("tabRegister").addEventListener("click", showRegisterTab);

      $("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = $("loginEmail").value;
        const password = $("loginPassword").value;

        const data = await apiPost("/api/login", { email, password });
        if (!data.ok) return setMsg(data.message, true);

        localStorage.setItem("wondie_token", data.token);
        if (window.net && typeof net.reconnect === "function") net.reconnect();
        showGame();
      });

      $("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = $("regEmail").value;
        const password = $("regPassword").value;
        const nickname = $("regNickname").value;

        const data = await apiPost("/api/register", { email, password, nickname });
        if (!data.ok) return setMsg(data.message, true);

        localStorage.setItem("wondie_token", data.token);
        if (window.net && typeof net.reconnect === "function") net.reconnect();
        showGame();
      });

      const token = localStorage.getItem("wondie_token");
      if (token) {
        if (window.net && typeof net.init === "function") net.init();
        showGame();
      }
    });
  </script>
</body>
</html>
