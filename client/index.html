<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WonDieWorld</title>

    <style>
        html, body {
            margin:0;
            padding:0;
            width:100%;
            height:100%;
            overflow:hidden;
            background:#b0e3ff;
            font-family: 'WonDieRounded', sans-serif;
        }

        #gameCanvas {
            width:100vw;
            height:100vh;
            display:block;
            background: #aee6ff;
        }

        /* 로딩 화면 텍스트 */
        #loading {
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%, -50%);
            font-size:32px;
            color:#333;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="loading">Loading...</div>

<script src="net.js"></script>
<script src="player.js"></script>
<script src="world.js"></script>
<script src="ui.js"></script>
<script src="main.js"></script>

</body>
</html>
